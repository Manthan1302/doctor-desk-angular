<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Doctor Registration Form</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Doctor Name">
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option selected disabled>Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Clinic Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Clinic Address">
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option selected disabled>Specialization</option>
                                <option>Cardiologist</option>
                                <option>Dermatologist</option>
                                <option>Endocrinologist</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Doctor Registration Number">
                        </div>
                        <p><a routerLink="/doctorlogin">Login page</a></p>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
