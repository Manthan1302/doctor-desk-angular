<section class="container">
    <header>Priscription</header>
    <form class="form" [formGroup]="priscriptionform" (ngSubmit)="priscriptionsubmit()">
        <div class="column">
            <div class="input-box">
                <input type="text" placeholder="Doctor Name" formControlName="doctorName" >
            </div>
        </div>
        <div class="column">
            <div class="input-box">
                <input type="text" placeholder="Clinic Name" formControlName="clinicName" />
            </div>
            <div class="input-box">
                <input type="text" placeholder="Clinic Address" formControlName="clinicAddress" />
            </div>
        </div>
        <div class="column">
            <div class="input-box">
                <input type="text" placeholder="Patient Name" formControlName="patientName" />
            </div>
        </div>
        <div class="column">
            <div class="input-box">
                <input type="text" placeholder="Patient Gender" formControlName="patientGender"/>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Patient Phone" formControlName="patientPhone"/>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Patient DOB" formControlName="patientDob"/>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Patient Age" formControlName="patientAge"/>
            </div>
        </div>


        <div class="input-box"  style="margin-top: 50px;" formArrayName="Medicine">
            <h4>Add Medicine </h4>
          <div class="input-box" *ngFor="let item of medicinecontrol() let i = index" [formGroupName]="i">
            <div class="medicines" style="border: 1px solid black; padding: 30px; border-radius: 10px;">
              <label>Medicines {{i+1}}</label>
              <input type="text" placeholder="Medicine Name"  formControlName="medicineName"/>
              <div class="column">
                <div class="select-box">
                  <select  formControlName="medicineDosetime">
                    <option>Morning</option>
                    <option>Noon</option>
                    <option>Night</option>
                  </select>
                </div>
                <input type="number" placeholder="Quntity" formControlName="medicineQuntity"/>
              </div>
              <div class="column mt-3">
                <textarea class="form-control" placeholder="Add instruction" rows="3"formControlName="medicineInstruction"></textarea>
              </div>
              <button type="button" class="btn-delete m-2" (click)="OnMedicineDeleteFunction(i)">Delete Medicine</button>
            </div>
          </div> 
          </div>
          <button type="button" class="btn-add-delete" (click)="OnMedicineAddFunction()">Add Medicine</button><br>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit data</button>
    </form>
</section>
