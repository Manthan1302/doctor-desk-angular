<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img width="100%"
                                src="https://t4.ftcdn.net/jpg/02/74/73/01/240_F_274730119_ht4FXz4R6RnIJgPk7WeNALxxaf524Jrb.jpg"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form #PatientLogin="ngForm" (ngSubmit)="LoginPatient(PatientLogin.value)">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Log-in</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account
                                    </h5>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17">Phone Number</label>
                                        <input type="number" id="form2Example17" class="form-control form-control-lg"
                                            ngModel name="PatientPhoneNumber" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example27">Password</label>
                                        <input type="password" id="form2Example27" class="form-control form-control-lg"
                                            ngModel name="PatientPassword"/>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-outline-dark btn-lg btn-block" type="submit">Login</button>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <p><a routerLink="/patientRegistration">Registration</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
